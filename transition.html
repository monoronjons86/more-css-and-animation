<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: chocolate;
            /* transition: width 10s, height 5s; */
            transition: 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
 
</head>
<body>
    <div class="box">
        <h2>transition</h2>
    </div>
    <div class="box">
        <h2>transition</h2>
    </div>
    <div class="box">
        <h2>transition</h2>
    </div>
</body>
</html>
